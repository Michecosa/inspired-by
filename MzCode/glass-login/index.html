<body>
  <header></header>
  <main>
    <div class="login-form">
      <h1>Login</h1>

      <form action="">
        <div class="user-input">
          <input type="text" class="user" required id="">
          <i class="fa-solid fa-user"></i>
          <label for="">Username</label>
        </div>

        <div class="user-input">
          <input type="password" class="user" required id="">
          <i class="fa-solid fa-lock"></i>
          <label for="">Password</label>
        </div>

        <button class="send">Login</button>

        <div class="register">Don't have an account? <a href="#" class="reg">Register</a></div>
        
      </form>
    </div>
  </main>
  <footer></footer>
</body>
