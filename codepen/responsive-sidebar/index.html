<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sidebar - Toggle</title>

  <!-- Font Awesome (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
   <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <aside class="sidebar">
    <!-- Toggle -->
    <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle" >
    <label for="sidebar-toggle" class="toggle-btn" aria-label="Apri/Chiudi sidebar">
      <i class="fa-solid fa-bars"></i>
    </label>


    <!-- Sidebar -->
    <nav class="sidebar-nav" aria-label="Menu principale">

      <ul class="menu">
        <li><a href="#"><i class="fa-solid fa-inbox"></i> <span class="label">Inbox</span></a></li>
        <li><a href="#"><i class="fa-solid fa-star"></i> <span class="label">Favourite</span></a></li>
        <li><a href="#"><i class="fa-solid fa-paper-plane"></i> <span class="label">Sent</span></a></li>
        <li><a href="#"><i class="fa-solid fa-envelope"></i> <span class="label">Draft</span></a></li>
        <li><a href="#"><i class="fa-solid fa-box-open"></i> <span class="label">Archive</span></a></li>
        <li><a href="#"><i class="fa-solid fa-trash"></i> <span class="label">Trash</span></a></li>
      </ul>

      <ul class="menu">
        <li><a href="#"><i class="fa-solid fa-circle-user"></i> <span class="label">Profile</span></a></li>
        <li><a href="#"><i class="fa-solid fa-gear"></i> <span class="label">Settings</span></a></li>
        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> <span class="label">Logout</span></a></li>
      </ul>
    </nav>
  </aside>

</body>
</html>
